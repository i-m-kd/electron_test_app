<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    
    <div id="install-banner" style="display:none;">
        <p>For a better experience, install our desktop app!</p>
        <button id="install-app">Install App</button>
        <button id="dismiss-banner">Continue with Web</button>
    </div>
    
    <div id="todo-container">
        <input type="text" id="new-todo" placeholder="Enter a new task">
        <button id="add-btn" class="primary-button">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <div id="edit-modal" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); z-index: 1000;">
        <h3>Edit Task</h3>
        <input type="text" id="edit-input">
        <button id="save-edit-btn">Save</button>
        <button id="cancel-edit-btn">Cancel</button>
      </div>
      <div id="modal-overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
      
    <script src="script.js"></script>
</body>
</html>
